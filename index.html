    <div id="tribute-info">
      <ul>
        <h3>Facts about Margaret Hamilton</h3>
        <li>Director of the Software Engineering Division responsibile for
          software development and production for the Apollo missions
          to the Moon at the MIT Instrumentation Laboratory.
          Critical for six vogages to the Moon between 1969 and 1972.</li>
        <li>Nicknamed “Rope Mother,” which was an apt description for her role and
          referred to the unusual way that computer programs were stored
          on the Apollo Guidance Computers.</li>
        <li>Founder and CEO of Hamilton Technologies, Inc., in Cambridge,
           Massachusetts. The company was developed around the Universal Systems
           Language based on her paradigm of Development Before the Fact (DBTF)
           for systems and software design</li>
        <li>
          Came up with the idea of naming the discipline, "software engineering",
          as a way of giving it legitimacy.
        </li>
      </ul>
      <h3>
        For more information about Margaret Hamilton,
        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Margaret_Hamilton_(scientist)" target="_blank"> visit her Wikipedia page
        </a>
      </h3>
    </div>
